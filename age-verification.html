<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vérification d'âge</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    html, body {
      height: 100%;
    }
    body {
      background: url("fond-site-hk.jpg") no-repeat center center fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100vw 100vh;
      color: #fff;
    }
    .age-verification {
      backdrop-filter: blur(2px);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .age-verification h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .age-verification button {
      padding: 0.7rem 2rem;
      background-color: #ff0080;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="age-verification">
    <h2>Ce site est réservé aux personnes majeures (+18)</h2>
    <div style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
      <button onclick="verifyAge()">J'ai 18 ans ou plus</button>
      <button onclick="history.back()" style="background-color: #555;">Je ne suis pas majeur(e), retourner en arrière</button>
    </div>
  </div>

  <script>
    function verifyAge() {
      sessionStorage.setItem('ageVerified', 'true');
      window.location.href = "site2.html";
    }
  </script>
</body>
</html>
