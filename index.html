<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vérification de l'âge</title>
  <meta name="robots" content="index, follow">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    html, body {
      height: 100%;
    }
    body {
      background: url("mon-fond.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .age-verification {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      padding: 2rem;
    }
    .age-verification h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .age-verification button {
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5rem;
      color: white;
    }
    .age-verification .majeur {
      background-color: #ff0080;
    }
    .age-verification .retour {
      background-color: #999;
    }
    .google-only {
      display: none;
    }
  </style>
</head>
<body>
  <div class="age-verification">
    <h1>Ce site est réservé aux personnes de plus de 18 ans</h1>
    <div style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
      <button class="majeur" onclick="verifyAge()">J'ai plus de 18 ans</button>
      <button class="retour" onclick="goBack()">Je ne suis pas majeur(e)</button>
    </div>
  </div>

  <!-- Lien caché visible uniquement par Googlebot -->
  <a href="site2.html" class="google-only">Entrée pour Googlebot</a>

  <script>
    function verifyAge() {
      sessionStorage.setItem('ageVerified', 'true');
      window.location.href = "site2.html";
    }

    function goBack() {
      const ref = document.referrer;
      if (ref.includes("google.")) {
        window.location.href = "https://www.google.com";
      } else if (ref.includes("bing.")) {
        window.location.href = "https://www.bing.com";
      } else if (ref.includes("yahoo.")) {
        window.location.href = "https://www.yahoo.com";
      } else {
        window.history.back();
      }
    }
  </script>
</body>
</html>
